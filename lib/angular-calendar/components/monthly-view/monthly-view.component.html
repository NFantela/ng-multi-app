<table>
    <thead >
      <tr>
        <th *ngFor="let label of labels" scope="col">{{ label }} </th>
    </tr>
    </thead>
    <tbody 
      calendar-table
      [rows]="weekCells"
      [eventTemplate]="eventTemplate"
      [firstWeekOffset]="firstWeekOffset"
      (clickedShowEvents)="passClickedShowEvents($event)">
    </tbody>
</table>

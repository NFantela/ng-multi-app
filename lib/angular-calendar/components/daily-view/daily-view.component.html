<div class="daily-view">
  <ul class="daily-view__hours-list">
    <li *ngFor="let hourItem of hourItems" #origin>
      <span class="hour"></span>{{ hourItem.display }}
      <event-badge 
        [inCalendarCell]="false" 
        *ngFor="let event of hourItem.events"
        (click)="showEvents(event, origin)">2
      </event-badge>

    </li>
  </ul>
</div>

<!-- Create the first row separately so we can include a special spacer cell. -->
<tr *ngFor="let row of rows; let rowIndex = index" role="row">
<!-- first row -->
<ng-container *ngIf="rowIndex == 0 && offsetCells.length">
  <td *ngFor="let emptyCell of offsetCells" class="empty-calendar-cell">
    <div class="empty-calendar-cell"></div>
  </td>
</ng-container>

  <td *ngFor="let item of row; let colIndex = index">
      <div class="mat-calendar-body-cell-content">
        {{item.value }}
        {{item.events}}
      </div>
  </td>
  <!-- last row -->
  <ng-container *ngIf="rowIndex + 1 === rows.length && lastRowOffsetCells.length">
      <td *ngFor="let emptyCell of lastRowOffsetCells" class="empty-calendar-cell">
        <div class="empty-calendar-cell"></div>
      </td>
    </ng-container>
</tr>
